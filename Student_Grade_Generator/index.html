<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Students Grade Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-box">
                <h1>results</h1>
                <div class="pgt">
                    <h2>total-<span class="ttl"></span></h2>
                    <h2>percentage-<span class="per"></span></h2>
                    <h2>grade-<span class="grd"></span></h2>
                </div>
            </div>
            <div class="content">
                <div class="right-box">
                  <h2>Marks</h2>
                    <input type="number" id="ht" placeholder="HyperText Mark-up Language">
                    <input type="number" id="css" placeholder="Cascading Styling Sheet(CSS)">
                    <input type="number" id="js" placeholder="JavaScript">
                    <input type="number" id="py" placeholder="Python">
                    <input type="number" id="sq" placeholder="MySQL">
                    <button type="button" onclick="Generate_Results()">Generate Results</button>
                </div>
            </div>
            <div class="result">
                <h2></h2>
            </div>
        </div>
        <script src="jscript.js">

        </script>
    </body>
</html>
