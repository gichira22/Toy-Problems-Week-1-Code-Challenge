<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Students Grade Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left-box">
                <h1>results</h1>
                <div class="pgt">
                    <h2>total-<span class="ttl"></span></h2>
                    <h2>percentage-<span class="per"></span></h2>
                    <h2>grade-<span class="grd"></span></h2>
                </div>
            </div>
            <div class="content">
                <form class="right-box" onsubmit="return validateFormGrader()">
                  <h2>Marks</h2>
                    <input type="number" min="0" max="100" id="ht" placeholder="HyperText Mark-up Language" required>
                    <input type="number" min="0" max="100" id="css" placeholder="Cascading Styling Sheet(CSS)" required>
                    <input type="number" min="0" max="100" id="js" placeholder="JavaScript" required>
                    <input type="number" min="0" max="100" id="py" placeholder="Python" required>
                    <input type="number" min="0" max="100" id="sq" placeholder="MySQL" required>
                    <button type="sudmit">Generate Results</button>
                </form>
                <p id="error"></p>
            </div>
            <div class="result">
                <h2></h2>
            </div>
        </div>
        <script src="jscript.js">

        </script>
    </body>
</html>
